<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <a id="navTitle" href="index.html" class="navbar-brand"></a>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="desc" placeholder="Description">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="value" placeholder="Value">
          </div>

          <span id="btnUpdate" style="display: none;">
            <span id="inputIDUpdate"></span>

            <button onclick="updateData()" class="btn btn-default">Save</button>
            <button onclick="resetForm()" class="btn btn-default">Cancel</button>
          </span>

          <span id="btnAdd">
            <button id="btnAdd" onclick="addData()" class="btn btn-default">Submit</button>
            <button id="btnReset" onclick="resetForm()" class="btn btn-default">Reset</button>
            <button id="btnReset" onclick="deleteList()" class="btn btn-default">Delete all Itens</button>
          </span>

        </div>

        <div id="error" style="display: none;"></div>

        <table id="listTable" class="table">

        </table>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
              <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
      </nav>

      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
